<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </div> 
    <div class="main">
        <div class="title-scoreboard">
            <h2 class="title-scoreboard-text">SCOREBOARD</h2>
        </div>
        <div class="scoreboard">
            <div class="player">
                <img class="img-player-1" src="images/athlete.png" alt="player-1">
            </div>
            <div class="score-number">
                <p class="player-score">2</p>
            </div>
            <div>
                <h1 class="versus">X</h1>
            </div>
            <div class="score-number">
                <p class="computer-score">2</p>
            </div>
            <div class="computer">
                <img class="img-computer" src="images/robot.png" alt="computer">
            </div>
        </div>
    </div>
</body>
</html>
